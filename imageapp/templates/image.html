<h1> Please Upload Image</h1>
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <table border="1">
        {{form.as_table}}
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</form>
<hr>
<h1>Image All</h1>
<hr>
{%for i in imgl%}
<h2>
    {{i.name}}</h2>
    <img src="{{i.img}}" width="300px" height="300px">
    <h3>{{i.description}}</h3>
    {% endfor %}
